logLevel = "Debug"
ListenPort = 8000
ListenAddress = "localhost"

# Database Configuration for "lyfe"
[[databases]]
name = "lyfe"
ssl = false
shouldPool = false
authMethod = "md5"

[[databases.clusters]]
name = "lyfe"
host = "localhost"
port = 5432
user = "postgres"
passwordEnv = "PG_PASSWORD"

[databases.poolSettings]
maxOpenConns = 10
maxConnLifetime = 900
